<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <title>NewsSite</title>
  </head>
  <body id="body" style="background-color: aliceblue">
    <div class="topnav">
      <button onclick="search('general')">
        <div
          style="
            background-image: url(logo.png);
            height: 20px;
            width: 40px;
            background-size: contain;
            padding-top: 8px;
            scale: 2;
          "
        ></div>
      </button>

      <button id="business" onclick="search('business')">Business</button>
      <button id="entertainment" onclick="search('entertainment')">
        Entertainment
      </button>
      <button id="health" onclick="search('health')">Health</button>

      <button id="science" onclick="search('science')">Science</button>

      <div class="search-container">
        <input
          type="text"
          placeholder="Search.."
          name="search"
          id="search-text"
        />
        <button type="submit" id="search-button">
          <i class="fa fa-search"></i>
        </button>
      </div>
    </div>

    <main id="main">
      <div
        id="container"
        style="
          display: flex;
          flex-wrap: wrap;
          row-gap: 50px;
          margin-top: 50px;
          column-gap: 25px;
          background-color: aliceblue;
        "
      >
        <div hidden="hidden">
          <div id="card">
            <img
              src="https://platinumlist.net/guide/wp-content/uploads/2023/03/IMG-worlds-of-adventure.webp"
              alt="image"
              id="image"
            />

            <p
              id="title"
              style="
                padding-left: 20px;
                padding-top: 20px;
                font-size: large;
                font-weight: bold;
              "
            >
              Title
            </p>

            <br />

            <p
              id="date"
              style="
                font-size: small;
                font-weight: bolder;
                text-align: left;
                padding-left: 20px;
              "
            >
              Date
            </p>
            <br />
            <p
              id="des"
              style="font-size: medium; text-align: left; padding-left: 20px"
            >
              Lorem ipsum dolor sit amet consectetur, adipisicing elit. Beatae
              maiores asperiores minima aspernatur ducimus culpa quia
              consequuntur. Omnis, velit architecto.
            </p>
          </div>
        </div>
      </div>
    </main>

    <script src="index.js"></script>
  </body>
</html>
